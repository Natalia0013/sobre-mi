<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juguemxs</title>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <div class="juego">
        <button id="Piedra"><img src="piedra.png" alt="Piedra"></button>
        <button id="Papel"><img src="papel.png" alt="Papel"></button>
        <button id="Tijera"><img src="tijeras.png" alt="Tijera"></button>
    </div>
    <div id="resultado"></div>
    <div id="marcadores">
        <p id="marcador-Persone">${nombrePersone}: 0</p>
        <p id="marcador-Compu">Compu: 0</p>
    </div>
    <button id="reiniciar" style="display: none;">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
