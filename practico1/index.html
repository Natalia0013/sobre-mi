<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora"><!-- step="any": permite la entrada de cualquier valor decimal valido -->
        <input type="number" step="any" id="operando1" placeholder="Operando 1">
        <select id="operador">
            <option value="sumar">+</option>
            <option value="restar">-</option>
            <option value="multiplicar">*</option>
            <option value="dividir">/</option>
        </select>
        <input type="number" step="any" id="operando2" placeholder="Operando 2">
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
